<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box {}
			
			.red {
				background: red;
			}
			#list{
				width: 500px;
				margin: 50px auto;
			}
		</style>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div id="box"></div>
		<script type="text/javascript">
			new Vue({
				el: '#box',
				render: function(createElement) {
					return createElement(
						'ul', {
							class: {
								red: true
							},
							style: {
								fontSize: '30px'
							},
							attrs:{
								id:'list',
								abc:'miaov'
							},
							domProps:{
								innerHTML:'<li>woshili</li>'
							},
							
						}, [
							createElement('li', 1),
							createElement('li', 1),
							createElement('li', 1)
						]
					)

				}
			})
		</script>
	</body>

</html>
